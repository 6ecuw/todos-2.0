<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Мой список дел</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Самый лучший, быстрый и удобный список дел!">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <section id="app" aria-labelledby="todos-label">
    <h1 id="todos-label" tabindex="-1">Мой список дел</h1>
    <header class="new-item">
      <span class="new-item__input" role="textbox" contenteditable="true" aria-multiline="true" aria-labelledby="txtbox-label" aria-label="Добавить новый пункт"></span>
      <div class="new-item__label" id="txtbox-label">Новый пункт</div>
      <button class="new-item__btn btn" type="button">Добавить</button>
    </header>
    <main class="lists">
      <section class="active-list" aria-labelledby="todos-active-list"></section>
      <section class="done-list" aria-labelledby="todos-done-list"></section>
    </main>
    <div class="visible-hidden" role="status" aria-live="polite"></div>
  </section>
</body>

</html>
