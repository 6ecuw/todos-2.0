<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Мой список дел</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <section aria-labelledby="todos-label">
    <h1 id="todos-label" tabindex="-1">Мой список дел</h1>
    <ul>
      <li class="item">
        <input class="item__input visible-hidden" type="checkbox" id="todo-1">
        <label class="item__label" for="todo-1">
          <span class="checkbox"></span>
          <span class="item__text">Первый</span>
        </label>
        <button class="delete visible-hidden" aria-label="Удалить Первый">
          <span class="delete__icon"></span>
        </button>
      </li>
      <li class="item">
        <input class="item__input visible-hidden" type="checkbox" id="todo-2" checked>
        <label class="item__label" for="todo-2">
          <span class="checkbox"></span>
          <span class="item__text">Второй</span>
        </label>
        <button class="delete visible-hidden" aria-label="Удалить Второй">
          <span class="delete__icon"></span>
        </button>
      </li>
      <li class="item">
        <input class="item__input visible-hidden" type="checkbox" id="todo-3">
        <label class="item__label" for="todo-3">
          <span class="checkbox"></span>
          <span class="item__text">Третий</span>
        </label>
        <button class="delete visible-hidden" aria-label="Удалить Третий">
          <span class="delete__icon"></span>
        </button>
      </li>
      <li class="item">
        <input class="item__input visible-hidden" type="checkbox" id="todo-4" checked>
        <label class="item__label" for="todo-4">
          <span class="checkbox"></span>
          <span class="item__text">Четвёртый</span>
        </label>
        <button class="delete visible-hidden" aria-label="Удалить Четвёртый">
          <span class="delete__icon"></span>
        </button>
      </li>
    </ul>
    <div class="empty-state">
      <p>
        Либо вы уже выполнили все задачи, либо ещё есть что
        добавить в ваш список. Добавьте первый пункт &#x2193;
      </p>
    </div>
    <form class="new-item">
      <input class="new-item__input" type="text" aria-label="Добавить новую задачу" placeholder="Новая задача">
      <button class="new-item__btn" type="submit">Добавить</button>
    </form>
    <div class="visible-hidden" role="status" aria-live="polite"></div>
  </section>

  <script src="bundle.js" async></script>
</body>

</html>
