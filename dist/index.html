<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Мой список дел</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Самый лучший, быстрый и удобный список дел!">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <section id="app" aria-labelledby="todos-label">
    <h1 id="todos-label" tabindex="-1">Мой список дел</h1>
    <input class="new-item" type="text" aria-label="Добавить новую задачу" placeholder="Новая задача" autofocus>
    <section class="active-list"></section>
    <section class="completed-list"></section>
    <div class="visible-hidden" role="status" aria-live="polite"></div>
  </section>

  <script src="bundle.js" async></script>
</body>

</html>
